<body>
  <div class="header">
    <div class="wrap clear">
      <div class="logo">
        <img src="../img/logo.png" alt="logo">

      <ul class="hd_lt">
        <li>BRAND</li>
        <li>MEDIA</li>
        <li>REVIEW</li>
        <li>Q&A</li>
        <li>THE SHOP</li>
      </ul>
      <ul class="hd_rt">

        <li><i class="fa fa-shopping-cart"></i>Cart</li>
        <li>My page</li>
        <li>Order</li>

    </div>
  </div>
  <div class="banners">
    <ul class="ban_wrap">

      <li class="ban">
        <img src="../img/banner2.png" class="img">

      <li class="ban">
        <img src="../img/banner3.png" class="img">

          </li>
          <li>
            <img src="../img/intro2.png">
            <div class="bl_bg">
              <p>
                <span>향기와 패션이 전하는</span>
                <span>러브스토리</span>
              </p>
            </div>
          </li>
          <li>
            <img src="../img/intro3.jpg">
            <div class="bl_bg">
              <p>
                <span>셀러브리티가 </span>
                <span>사랑하는 감성향수</span>
