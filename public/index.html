<body>
  <div class="header">

      <div class="logo">

  <div class="wrap clear">
    <div class="intro">
      <div class="intro_lt">
        <div class="intro_txt">
          <h1>introduce</h1>

        </div>
      </div>
      <div class="intro_rt">
        <ul class="intro_list">
          <li>
            <img src="../img/intro1.jpg">
          </li>
          <li>
            <img src="../img/intro2.png">

          <li>
